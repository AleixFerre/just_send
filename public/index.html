<!DOCTYPE html>
<html>
  <head>
    <title>JustSend</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <h1 class="card-title text-center">Subir un archivo</h1>
              <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="file">Seleccionar archivo:</label>
                  <input type="file" class="form-control-file" name="file" id="file" accept=".txt, .pdf, .jpg, .png, .zip, .rar" />
                </div>
                <button type="submit" class="btn btn-primary">Subir</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3 justify-content-center">
        <div class="col-md-6">
          <div class="card bg-dark text-light">
            <div class="card-body">
              <h1 class="card-title text-center">Descargar un archivo</h1>
              <div class="form-group">
                <label for="fileName">Nombre del archivo a descargar:</label>
                <input type="text" class="form-control" name="fileName" id="fileName" placeholder="Ingrese el nombre del archivo" />
              </div>
              <button type="submit" class="btn btn-success" id="downloadButton" disabled onclick="navigateToFile()">Descargar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
