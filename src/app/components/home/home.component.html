<div class="centered row">
  <div class="card">
    <h2 class="title">Create a Room</h2>
    <button mat-raised-button color="primary" (click)="createRoom()">
      Create Room
    </button>
  </div>

  <div class="card">
    <h2 class="title">Join a Room</h2>
    <mat-form-field>
      <mat-label>Enter your code</mat-label>
      <input
        matInput
        [formControl]="code"
        placeholder="0000"
        pattern="\d{4}"
        maxlength="4"
        required
      />
      @if (code.invalid) {
        <mat-error>Please enter a 4 digit code.</mat-error>
      }
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      (click)="joinRoom(code.value!)"
      [disabled]="code.invalid"
    >
      Join Room
    </button>
  </div>
</div>
