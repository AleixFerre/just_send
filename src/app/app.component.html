@if (isConnected) {
  <label for="fileName">File Name:</label>
  <input type="text" id="fileName" [(ngModel)]="fileName" />
  <br />
  <label for="fileContent">File Content:</label>
  <textarea id="fileContent" [(ngModel)]="fileContent"></textarea>
  <br />
  <button (click)="sendFile()">Send File</button>
} @else {
  <label for="roomCode"> Enter Room Code:</label>
  <input type="text" id="roomCode" [(ngModel)]="roomCode" />
  <button (click)="connectToRoom()">Connect</button>
}
